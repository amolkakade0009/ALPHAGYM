<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .main-container{
            height: 350px;
            width: 350px;
            background-color: #c4c1c1; /* Light gray background */
            color: black; 
            padding: 15px;

        }

        h1 {
            color: #f9032f;
            /* Reddish color for the heading */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: black;
            /* Slightly darker gray text for labels */
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #aaaaaa;
            /* Light gray border */
            border-radius: 4px;
        }

        button {
            background-color: #f9032f;
            /* Reddish color for the button */
            color: #ffffff;
            /* White text */
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #d2022b;
            /* A slightly darker shade for hover effect */
        }

        p#result {
            margin-top: 20px;
            color: #000000;
            /* Black text for the result */
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>BMI Calculator</h1>
    
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kilograms">
    
        <label for="height">Height (m):</label>
        <input type="number" id="height" placeholder="Enter height in meters">
    
        <button onclick="calculateBMI()">Calculate BMI</button>
    
        <p id="result"></p>

    </div>


    <script>
        function calculateBMI() {
            // Retrieve the values of weight and height from the input fields
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            // Check if the input values are valid numbers
            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid weight and height.";
                return;
            }

            // Calculate BMI
            var bmi = weight / (height * height);

            // Display the result
            document.getElementById("result").innerHTML = "Your BMI is: " + bmi;
        }
    </script>

</body>

</html>
